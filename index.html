  /* ===============================
   FONDO DIFUSO MULTICOLOR (CENTRADO)
   =============================== */

#luma-bg {
  position: fixed;
  inset: 0;
  z-index: -999;
  pointer-events: none;
  overflow: hidden;
  background: #000;
}

.luma-blob {
  position: absolute;
  width: 70vmax;
  height: 70vmax;
  max-width: 800px;
  max-height: 800px;
  border-radius: 50%;
  opacity: 0.75;
  mix-blend-mode: screen;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: blur(100px);

  /* Animación combinada: movimiento + rotación */
  animation: blobAnimation 40s ease-in-out infinite alternate,
             colorChange 20s ease-in-out infinite alternate;
}

/* Diferentes duraciones para cada blob */
.luma-blob.b1 { background: #7f0000; animation-duration: 38s, 18s; }
.luma-blob.b2 { background: #007f00; animation-duration: 42s, 22s; }
.luma-blob.b3 { background: #00007f; animation-duration: 36s, 20s; }

/* Animación combinada: movimiento + giro */
@keyframes blobAnimation {
  0%   { transform: translate(-50%, -50%) translateX(-15%) translateY(-10%) scale(0.5) rotate(0deg); }
  25%  { transform: translate(-50%, -50%) translateX(10%) translateY(15%) scale(0.8) rotate(90deg); }
  50%  { transform: translate(-50%, -50%) translateX(5%) translateY(-10%) scale(0.3) rotate(180deg); }
  75%  { transform: translate(-50%, -50%) translateX(-10%) translateY(10%) scale(0.4) rotate(270deg); }
  100% { transform: translate(-50%, -50%) translateX(-15%) translateY(-5%) scale(0.6) rotate(360deg); }
}

/* Cambio suave de color */
@keyframes colorChange {
  0%   { filter: blur(100px) hue-rotate(0deg); }
  50%  { filter: blur(100px) hue-rotate(180deg); }
  100% { filter: blur(100px) hue-rotate(360deg); }
}

.glass-header { --mx: 50%; --my: 50%; position: fixed; top: 0; left: 0; right: 0; height: clamp(72px, 50vh, 150px); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px; padding: 12px clamp(16px, 5vw, 48px); z-index: 50; background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent); backdrop-filter: saturate(160%) blur(var(--blur)); -webkit-backdrop-filter: saturate(160%) blur(var(--blur)); border-bottom: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent); box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 30px rgba(0,0,0,.06); overflow: clip; isolation: isolate; transform: translateY(-50px); opacity: 0; visibility: hidden; transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease, visibility 0s linear 0.8s; }

.glass-header::before { content: ""; position: absolute; inset: -40% -10%; pointer-events: none; background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%); filter: blur(18px) saturate(130%); opacity: 0; transition: opacity .25s ease; mix-blend-mode: screen; } .glass-header.is-hot::before { opacity: 1; }

footer { --mx: 50%; --my: 50%; position: relative; text-align: center; padding: 24px 16px; color: rgba(235,238,245,0.6); font-size: 14px; background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent); backdrop-filter: saturate(160%) blur(var(--blur)); -webkit-backdrop-filter: saturate(160%) blur(var(--blur)); border-top: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent); box-shadow: 0 -1px 0 rgba(255,255,255,.06) inset, 0 -10px 30px rgba(0,0,0,.06); isolation: isolate; overflow: clip; transform: translateY(50px); opacity: 0; visibility: hidden; transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease, visibility 0s linear 0.8s; } footer.show { transform: translateY(0); opacity: 1; visibility: visible; transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.8s ease; }

footer::before { content: ""; position: absolute; inset: -40% -10%; pointer-events: none; background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%); filter: blur(18px) saturate(130%); opacity: 0; transition: opacity .25s ease; mix-blend-mode: screen; } footer.is-hot::before { opacity: 1; }

@keyframes folder-pop-in { 0% { transform: scale(0.85) translateY(20px); opacity: 0; filter: blur(4px); } 60% { transform: scale(1.05) translateY(-5px); opacity: 1; filter: blur(0px); } 100% { transform: scale(1) translateY(0); opacity: 1; } }

.folder-container-neon { position: relative; width: 280px; height: 300px; transition: transform 0.4s ease; perspective: 1500px; transform-style: preserve-3d; cursor: pointer; opacity: 0; transform: scale(0.9) translateY(20px); }

.folder-container-neon.show { animation: folder-pop-in 0.9s cubic-bezier(0.25, 1, 0.5, 1); opacity: 1; transform: scale(1) translateY(0); }

.doc-sheet { position: absolute; bottom: 115px; left: 50%; width: 80px; background-color: rgba(30, 30, 30, 0.6); border-radius: 4px 4px 0 0; transform-origin: bottom center; opacity: 0.7; transition: height 0.5s ease-out, opacity 0.5s ease-out, box-shadow 0.5s ease-out, transform 0.6s ease-out; border: 1px solid currentColor; border-bottom: none; box-shadow: 0 0 10px currentColor; color: white; }

.sheet-1 { color: #ff0000; height: 30px; transform: translateX(calc(-50% - 55px)) rotate(-12deg); } .sheet-2 { color: #00ff00; height: 35px; transform: translateX(-50%) rotate(0deg); width: 90px; } .sheet-3 { color: #0000ff; height: 28px; transform: translateX(calc(-50% + 55px)) rotate(12deg); }

.folder-container-neon:hover { transform: rotateY(5deg) rotateX(3deg); } .folder-container-neon:hover .sheet-1 { animation: line-pulse-extend-1 0.7s ease-in-out forwards; } .folder-container-neon:hover .sheet-2 { animation: line-pulse-extend-2 0.7s 0.1s ease-in-out forwards; } .folder-container-neon:hover .sheet-3 { animation: line-pulse-extend-3 0.7s 0.05s ease-in-out forwards; }

/* Efecto de clic suave */ 
.folder-container-neon:active .folder-card-neon, .folder-container-neon.pressed .folder-card-neon { transform: translateY(-5px) scale(0.98); transition: transform 0.18s cubic-bezier(.2,.9,.3,1); }

    function throttle(fn, wait){
      let last = 0, rafId = null, pendingArgs = null;
      return function(...args){
        const now = performance.now();
        pendingArgs = args;
        if (now - last >= wait) {
          last = now;
          fn.apply(this, pendingArgs);
          pendingArgs = null;
        } else if (!rafId) {
          rafId = requestAnimationFrame(() => {
            rafId = null; last = performance.now();
            if (pendingArgs) { fn.apply(this, pendingArgs); pendingArgs = null; }
          });
        }
      };
    }const header = document.getElementById('cabecera');
const footer = document.getElementById('footer');
const carpeta = document.getElementById('carpeta');

function updateLight(el, clientX, clientY){
  const rect = el.getBoundingClientRect();
  const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
  const y = Math.max(0, Math.min(clientY - rect.top, rect.height));
  // fijamos las variables CSS en px para que el gradiente las pueda usar
  el.style.setProperty('--mx', x + 'px');
  el.style.setProperty('--my', y + 'px');
  el.classList.toggle('edge-left', x < rect.width / 2);
  el.classList.toggle('edge-right', x >= rect.width / 2);
}

function bindReactiveLight(el) {
  function onMove(ev) {
    el.classList.add('is-hot');
    const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
    const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
    updateLight(el, clientX, clientY);
  }

  const throttledMove = throttle(onMove, 16);
  el.addEventListener('mousemove', throttledMove);
  el.addEventListener('touchmove', throttledMove);
  el.addEventListener('mouseleave', () => el.classList.remove('is-hot'));
  el.addEventListener('touchend', () => el.classList.remove('is-hot'));

  // Para que también responda cuando el mouse entra (útil en desktop)
  el.addEventListener('mouseenter', (ev) => {
    const clientX = ev.clientX || (window.innerWidth / 2);
    const clientY = ev.clientY || (window.innerHeight - 20);
    updateLight(el, clientX, clientY);
  });
}

bindReactiveLight(header);
bindReactiveLight(footer);

// Hacemos el efecto de 'press' más consistente en touch y mouse
function addPressListeners(el){
  function onPointerDown(e){
    el.classList.add('pressed');
  }
  function onPointerUp(e){
    el.classList.remove('pressed');
  }
  el.addEventListener('pointerdown', onPointerDown);
  el.addEventListener('pointerup', onPointerUp);
  el.addEventListener('pointercancel', onPointerUp);
  el.addEventListener('pointerleave', onPointerUp);
}

addPressListeners(carpeta);

    footer.classList.add('show');

});
